<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> wasm 介绍</title>
         <script type="text/javascript" src="./wasm/wasm_exec.js"></script>
    </head>
    <body>
        <h1>Chapter6</h1>
        <h3>compile Go to webassembly</h3>
       <script>
           const go = new Go();
           WebAssembly.instantiateStreaming(fetch("./wasm/test.wasm"), go.importObject).then((result) => {
               go.run(result.instance);
           });
       </script>
    </body>
</html>
